<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="picture-banner-container">  
        <p>This is where the logo banner will go</p>
    </div>
        
    <div class="form-page-side"> 
        <div class="dummy-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br><br>
                Sign up <span class="italics">now</span> to get started.<br>
                You <span class="italics">know</span> you want to.<br>
            </p>
        </div>
        <div class="form-container">
            <h3>Let's do this!</h3><br>
            <form class="main-form">
                <div>
                    <label for="first_name">FIRST NAME</label><br>
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label><br>
                    <input type="text" id="last_name">  
                </div>
                <div>
                    <label for="email" class="marg">EMAIL</label><br>
                    <input type="email" id="email">  
                </div>
                <div>
                    <label for="tel" class="marg">PHONE NUMBER</label><br>
                    <input type="tel" id="tel">  
                </div>
                <div>
                    <label for="password" class="password">PASSWORD</label><br>
                    <input type="password" id="password">  
                </div>
                <div>
                    <label for="confirm_password" class="password">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirmed-password">  
                </div>
                
            </form>
        </div>
    </div>

</body>
</html>
